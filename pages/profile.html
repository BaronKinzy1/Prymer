<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/course.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.0/css/boxicons.min.css">
</head>

<body>

    <!--SIDEBAR-->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class="bx bxs-smile"></i>
            <span class="text">AdminHub</span>
        </a>

        <ul class="side-menu top">
            <li>
                <a href="../index.html">
                    <i class="bx bxs-dashboard"></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>

            <li>
                <a href="./profile.html">
                    <i class="bx bxs-shopping-bag-alt"></i>
                    <span class="text">My Profile</span>
                </a>
            </li>

            <li class="./Course Template/course.html">
                <a href="#">
                    <i class="bx bxs-shopping-bag-alt"></i>
                    <span class="text">My Courses</span>
                </a>
            </li>

            <li>
                <a href="./Quiz/quiz-splashscreen.html">
                    <i class="bx bxs-doughnut-chart"></i>
                    <span class="text">Quiz</span>
                </a>
            </li>

            <li>
                <a href="./Assignments/Assignment.html">
                    <i class="bx bxs-group"></i>
                    <span class="text">Assignments</span>
                </a>
            </li>



        </ul>

        <ul class="side-menu">
            <li>
                <a href="./chat.html">
                    <i class="bx bxs-message-dots"></i>
                    <span class="text">Message a Tutor</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="bx bxs-message-dots"></i>
                    <span class="text">Help</span>
                </a>
            </li>

            <li>
                <a href="#" class="logout">
                    <i class="bx bxs-log-out-circle"></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>

    <!--CONTENT-->
    <section id="content">
        <!--Navbar-->
        <nav>
            <i class="bx bx-menu"></i>
            <a href="#" class="nav-link">Categories</a>

            <form action="#">
                <div class="form-input">
                    <input type="search" name="" id="" placeholder="Search..." title="Search">
                    <button type="submit" class="search-btn" title="Search"><i class="bx bx-search"></i></button>
                </div>
            </form>

            <a href="#" class="notification">
                <i class="bx bxs-bell"></i>
                <span class="num">8</span>
            </a>

            <a href="#" class="profile">
                <img src="../assets/img/Primer profile.png" alt="profile picture">
            </a>

        </nav>

        <!--Main-->
        <main>
            

            <!--Table-->
            <div class="table-data">

                <div class="order">

                    <div class="head">
                        <h3>Overview</h3>
                       
                    </div>


                <div class="profile">
                
                    <div>
                        <button class="accordion">Profile</button>
                        <div class="panel">
                            <form action="" class="profile-form">
                                <br>
                                <h3>Personal Details</h3>

                                <input type="file" name="" id="" title="Update Your Profile Picture">
                                <input type="text" name="" placeholder="First Name">
                                <input type="text" name="" placeholder="Last Name">
                                
                                <br> <br>

                                <h3>Contact Details</h3>  
                                <input type="email" name="" placeholder="Email Address">
                                <input type="tel" name="" placeholder="Phone Number">
                                <br> <br>

                                <h3>Education background</h3>    
                                <input type="text" name="" placeholder="School/Institution">
                                <input type="text" name="" placeholder="Class/Level">

                                <input type="submit" value="Submit">
                            </form>
                        </div>
                    </div>
                
                 
                
                </div>
                </div>

              

            </div>

        </main>


    </section>

    <script src="../assets/js/main.js"></script>

</body>

</html>
